---
# Node.js and NPM installation
- name: Remove old Node.js and NPM
  ansible.builtin.apt:
    name:
      - nodejs
      - npm
    state: absent

- name: Create temporary directory for downloads
  ansible.builtin.tempfile:
    state: directory
  register: nodejs_temp_dir
  become: false

- name: Download Node.js setup script
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/setup_20.x
    dest: "{{ nodejs_temp_dir.path }}/nodesource_setup.sh"
    mode: "0755"
  become: false

- name: Run Node.js setup script
  ansible.builtin.shell:
    cmd: "{{ nodejs_temp_dir.path }}/nodesource_setup.sh"
    executable: /bin/bash
    chdir: "{{ nodejs_temp_dir.path }}"
    creates: /etc/apt/sources.list.d/nodesource.list

- name: Install Node.js
  ansible.builtin.apt:
    name: nodejs
    state: present
    install_recommends: false

- name: Install Yarn globally
  community.general.npm:
    name: yarn
    global: true

- name: Clean up temporary directory
  ansible.builtin.file:
    path: "{{ nodejs_temp_dir.path }}"
    state: absent
  become: false
  when: nodejs_temp_dir.path is defined
