name: Docker metadata action
description: Extract metadata (tags, labels) for docker image
inputs:
  images:
    description: Image names to pass to metadata-action
    default: ''
  arch:
    description: Architecture to use as suffix
    required: false
    default: ''
outputs:
  tags:
    description: Docker tags for the images
    value: ${{ steps.meta.outputs.tags }}
  tag:
    description: Docker tag for the images
    value: ${{ steps.single-tag.outputs.result }}
  labels:
    description: Docker labels for the images
    value: ${{ steps.meta.outputs.labels }}
runs:
  using: composite
  steps:
    - name: Generate suffix if arch set
      shell: bash
      id: suffix
      run: |
        if [ -n "${{ inputs.arch }}" ]; then
          echo "result=-${{ inputs.arch }}" >> "$GITHUB_OUTPUT"
        else
          echo "result=''" >> "$GITHUB_OUTPUT"
        fi

    - uses: docker/metadata-action@v5
      id: meta
      with:
        images: ${{ inputs.images }}
        tags: |
          type=ref,event=branch,suffix=${{ steps.suffix.outputs.result }}
          type=ref,event=pr,suffix=${{ steps.suffix.outputs.result }}
          type=semver,pattern={{version}},suffix=${{ steps.suffix.outputs.result }}
          type=semver,pattern={{major}}.{{minor}},suffix=${{ steps.suffix.outputs.result }}
          type=edge,branch=main,suffix=${{ steps.suffix.outputs.result }}

    - name: Extract single tag
      shell: bash
      id: single-tag
      run: |
        first_tag=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr -d '\r')
        echo "result=$first_tag" >> "$GITHUB_OUTPUT"

