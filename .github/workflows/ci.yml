name: ci

on:
  release:
    types: 
      - published
  push:
    branches:
      - 'develop'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'develop'
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  build-image:
    if: ${{ 0 }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          images: 
            ${{ env.REGISTRY }}/dr-qp/ros-base

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/ros-base.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  info:
    runs-on: ubuntu-20.04
    steps:
      - run: id --user
      - run: id --group

  test-cpp:
    # needs: [build-image]
    runs-on: ubuntu-20.04
    container:
      # image: ${{ needs.build-image.outputs.image }}
      image: ghcr.io/dr-qp/ros-base:pr-2
      options: --user 1001:121
    defaults:
      run:
        shell: env HOME=/home/mambauser bash -l -e -o pipefail {0}
    steps:
      - name: Recover PATH with updated sourced profile
        run: echo PATH=$PATH >> $GITHUB_ENV
      - run: echo explore what is sourced BASH_VERSION=$BASH_VERSION
        shell: env HOME=/home/mambauser bash -l -e -x -o pipefail {0}

      - run: cat $HOME/.profile || true
      - run: cat $HOME/.bash_profile || true
      - run: cat $HOME/.bashrc
      - run: cat /usr/local/bin/_activate_current_env.sh
      - uses: actions/checkout@v3
      - run: |
          source /usr/local/bin/_activate_current_env.sh
          scripts/rebuild.sh
