name: gitleaks
on:
  release:
    types:
      - published
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main
      - v*
  merge_group:
    types:
      - checks_requested

jobs:
  scan:
    name: gitleaks
    timeout-minutes: 10
    permissions: {}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}
